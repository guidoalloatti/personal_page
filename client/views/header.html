<template name="Header">
    <div id="header">
        {{> Locale}}
        <div id="main-header">
            <div class="navigation-elements">
                <div class="navigation-element">
                    <a id="go_top_link" href="#top">
                        <img src="images/go-top.jpg" title="Go to the top of the page" class="go-top-page" width="40px;" height="40px;">
                    </a>
                </div>
                <div class="navigation-element">
                    <a id="go_bottom_link" href="#bottom">
                        <img src="images/go-bottom.jpg" title="Go to the bottom of the page" class="go-bottom-page" width="40px;" height="40px;">
                    </a>
                </div>
            </div>  
            <div class="header-centered">  
                <div class="horizontal">
                    <span class="square individual">
                        <a id="about_me_link" class="tenth before after" href="#about-me-anchor">{{_ "about-me"}}</a>
                    </span>
                </div>
                <div class="horizontal">
                    <span class="square individual">
                        <a id="background_link" class="tenth before after" href="#background-anchor">{{_ "background"}}</a>
                    </span>
                </div>
                <div class="horizontal">
                    <span class="square individual">
                        <a id="my_work_link" class="tenth before after" href="#my-work-anchor">{{_ "experience"}}</a>
                    </span>
                </div>
                <div class="horizontal">
                    <span class="square individual">
                        <a id="skills_link" class="tenth before after" href="#my-skills-anchor">{{_ "skills"}}</a>
                    </span>
                </div>
                <div class="horizontal">
                    <span class="square individual">
                        <a id="contact_link" class="tenth before after" href="#contact-anchor">{{_ "contact"}}</a>
                    </span>
                </div>
                <div class="horizontal">
                    <span class="square individual">
                        <a id="visualizer_link" class="tenth before after" href="#visualizer-anchor">{{_ "visualizer"}}</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="Locale">
    <div class="language-holder">
        <img src="images/english.jpg" title="Set Language English" alt="Set Language to English" id="english-link" class="english-lang language-element " width="40px;" height="40px;">
        <img src="images/spanish.jpg" title="Establecer idioma Español" alt="Establecer idioma Español" id="spanish-link" class="spanish-lang language-element " width="40px;" height="40px;">
    </div>
</template>
